<div class="container">
  <div class="col-sm-3 col-md-3 hidden-xs">
    <ul class="card">
      <div class="cliente">
        <div class="circulo">
          <i class="ion-person"></i>
        </div>
        <div class="texto">
          <p>Everton</p>
          <a href="#!">Sair</a>
        </div>
      </div>
      <li>
        <a [routerLink]="[ 'minha-conta' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Minha Conta')">Minha Conta</a>
      </li>
      <li>
        <a [routerLink]="[ 'meus-pedidos' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Meus Pedidos')">Meus Pedidos</a>
      </li>
      <li>
        <a [routerLink]="[ 'meu-cadastro' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Meus Dados')">Meus Dados</a>
      </li>
      <li>
        <a [routerLink]="[ 'meu-acesso' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Meu Acesso')">Meu Acesso</a>
      </li>
      <li>
        <a [routerLink]="[ 'meu-endereco' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Meu Endereço')">Meu Endereço</a>
      </li>
      <li>
        <a [routerLink]="[ 'atendimento' ]" 
        routerLinkActive="ativo"
        (click) = "setTitulo('Atendimento')">Atendimento</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-9 col-md-9">
    <div class="card container-cliente">
      <div class="header">
        <h3>{{ titulo }}</h3>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
