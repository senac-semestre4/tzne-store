<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="titulo">Produtos em destaque</h2>
    </div>
    <div *ngFor="let p of products" class="col-xs-12 col-sm-6 col-md-3">
      <article class="box-produto">
        <article class="produto">
          <header>
            <img [src]="p.imagem" alt="" id="imagem_produto">
          </header>
          <footer>
            <div class="nome-produto">
              <a href="" id="nome_produto" class="nowrap">{{p.nome}}</a>
            </div>
            <div class="valor-produto">
              <a href="">
                <div class="valor">
                    <span *ngIf="p.porcentagemDesconto !== 0"
                    class="valor-antigo">R$ {{p.valorAntigo | currency:'BRL':true }}</span>
                    <span class="valor-atual">{{p.valorAtual | currency:'BRL':true }}</span>
                </div>
                <div class="parcelas">
                    <span class="valor-parcelas"><strong>3x</strong> de <strong>{{ p.valorAtual / 3 | currency:'BRL':true }}</strong> sem juros</span>
                </div>
              </a>
            </div>
            <div class="box-btn">
              <a href="" class="btn btn-adicionar-sacola">Adicionar a sacola</a>
          </div>
          </footer>
        </article>
      </article>
    </div>
  </div>
</div>
